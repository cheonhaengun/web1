<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      h1{
        boder-width:5px;
        boder-color:red;
        boder-style: solid;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1><a href="https://ko.wikipedia.org/wiki/%EC%A2%85%EC%86%8D%ED%98%95_%EC%8B%9C%ED%8A%B8">CSS</a>(Cascading Style Sheets)는
    마크업 언어가 실제 표시되는 방법을 기술하는 언어로, HTML과 XHTML에 주로 쓰이며,
    XML에서도 사용할 수 있다. W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.
    마크업 언어가 웹사이트의 몸체를 담당한다면 CSS는 옷과 액세서리처럼
    꾸미는 역할을 담당한다고 할 수 있다. 즉, HTML 구조는 그대로 두고 CSS 파일만 변경해도
    전혀 다른 웹사이트처럼 꾸밀 수 있다.
  </body>
</html>
